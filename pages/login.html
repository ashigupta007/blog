<!DOCTYPE html>
<html>
<head>
	<title>Typewritter</title>

	<meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1, minimum-scale=1">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="../css/style.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
</head>
<body>

    <div class="full_width_cont">
            
                <div class="form_cont">
                    <img src="../images/login.svg">
                    <h1>Login To <span>Typewritter!!</span></h1>

                    <form action="" method="POST">
                        <input type="text" name="" class="txt-sml" placeholder="Username">
                        <input type="password" name="" class="txt-sml" placeholder="Password">

                        <input type="checkbox" name="" id="remember_me"><label for="remember_me">Remember Me</label>

                        <button type="submit" class="btn-sml">Login</button>
                    </form>
                </div>
    </div>

</body>
</html>
